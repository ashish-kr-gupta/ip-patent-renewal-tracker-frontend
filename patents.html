<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patents - Patent IP Renewal Tracking System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-shield-alt"></i> Patent Tracker</h2>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="patents.html">
                        <i class="fas fa-file-alt"></i>
                        <span>Patents</span>
                    </a>
                </li>
                <li>
                    <a href="renewals.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Renewals</span>
                    </a>
                </li>
                <li>
                    <a href="fees.html">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Fees & Payments</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a href="notifications.html">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search patents..." id="patentSearch">
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Patent
                    </button>
                    <button class="btn btn-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="user-menu">
                        <img src="manager.png" alt="User" class="user-avatar">
                        <span>IP Manager</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Patents Content -->
            <div class="patents-page">
                <div class="page-header">
                    <h1>Patent Portfolio</h1>
                    <p>Manage and track your intellectual property assets</p>
                </div>

                <!-- Filters and Controls -->
                <div class="patents-controls">
                    <div class="filters">
                        <select id="statusFilter" class="filter-select">
                            <option value="">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Pending">Pending</option>
                            <option value="Expired">Expired</option>
                        </select>
                        <select id="priorityFilter" class="filter-select">
                            <option value="">All Priorities</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <button class="btn btn-outline" id="clearFilters">
                            <i class="fas fa-times"></i>
                            Clear Filters
                        </button>
                    </div>
                    <div class="view-controls">
                        <button class="btn btn-outline active" id="tableView">
                            <i class="fas fa-table"></i>
                            Table
                        </button>
                        <button class="btn btn-outline" id="cardView">
                            <i class="fas fa-th-large"></i>
                            Cards
                        </button>
                    </div>
                </div>

                <!-- Patents Table -->
                <div class="card patents-table-container">
                    <div class="table-wrapper">
                        <table class="patents-table" id="patentsTable">
                            <thead>
                                <tr>
                                    <th>Patent ID</th>
                                    <th>Title</th>
                                    <th>Status</th>
                                    <th>Next Renewal</th>
                                    <th>Fee</th>
                                    <th>Priority</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="patentsTableBody">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Patents Cards (hidden by default) -->
                <div class="patents-cards" id="patentsCards" style="display: none;">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="patents.js"></script>
</body>
</html>
